<!DOCTYPE html>
{% load sass_tags static%}
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">


    <meta name="Description" content="Издательство АЙРИС-ПРЕСС, специализирующееся на
    выпуске учебной и научно-популярной литературы.">
    <meta name="Keywords" content="АЙРИС-ПРЕСС, АЙРИС, издательство, книги, литература, учебная, домашний репетитор,
    английский, немецкий, испанский, ступени, справочники, пособия, картинки, для начинающих, школьников, абитуриентов,
    студентов, преподавателей, детское, творчество, рисование, поделки, подготовка, ЕГЭ, ГИА, русский, математика,
    логопедия, история, обществознание, развивающие игры, таблицы, плакаты, блокнот, карточки">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

    <link href="{% sass_src 'css/main.scss' %}" rel="stylesheet" type="text/css"/>

    <script type="module">
      import { Toast } from 'bootstrap.esm.min.js'

      Array.from(document.querySelectorAll('.toast'))
        .forEach(toastNode => new Toast(toastNode))
    </script>

    <title>{{title}}</title>
</head>
<body>


<div class="container-fluid text-center">

    {% if order_limit_view %}
    <!-- Этот блок order_limit должен подключаться только если включена соответствующая настройка в админ панели. -->
    <div class="row order_limit p-1">
        <div class="order_limit_text">{{order_limit}}</div>
    </div>
    <!-- Конец блока order_limit -->
    {% endif %}

    <!-- Начало блока stucky_header -->
    <div class="row sticky_header">
        <div class="row header_group">
            <div class="col-1"></div>
            <div class="col-2">
                <a href="#" data-bs-toggle="tooltip" data-bs-title="Главная">
                    <img src="../static/images/logo.svg" class="figure-img img-fluid rounded" alt="logo">
                </a>
            </div>
            <!-- Поиск строка -->
            <div class="col-8">
                <div class="row">
                    <div class="col-7">
                        <div class="mb-2">
                          <label for="find_what_top" class="form-label"></label>
                          <input type="form-control" class="form-control"
                                 id="find_what_top" type="text"
                                 aria-describedby="passwordHelpBlock"
                                 placeholder="Что хотите найти?">
                        </div>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-1">
                        <a href="#" data-bs-toggle="tooltip" data-bs-title="Личный кабинет">
                            <img src="../static/images/link.svg" class="figure-img img-fluid rounded mt-4" alt="link">
                        </a>
                    </div>
                    <div class="col-1">
                        <a href="#" data-bs-toggle="tooltip" data-bs-title="Корзина">
                            <img src="../static/images/cart_drawer.svg" class="figure-img img-fluid rounded mt-4"
                                 alt="cart_drawer">
                        </a>
                    </div>
                    <div class="col-1"></div>

                </div>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row menu">
            <div class="container">
                <header class="d-flex justify-content-center py-3">
                  <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active custom" aria-current="page">Каталог</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Об издательстве</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Купить</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Сотрудничество</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Новости</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Акции</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Аккредитация</a></li>
                    <li class="nav-item"><a href="#" class="nav-link whrite_us border border-2 rounded-5 ml-2">
                        Написать нам</a></li>
                      <!-- <button type="button" class="btn btn-outline-primary">Написать нам</button> -->
                  </ul>
                </header>
            </div>
        </div>
    </div>
    <!-- Конец блока stucky_header -->

    <!-- Начало блока header_banner -->
    <div class="row">header_banner</div>
    <!-- Конец блока header_banner -->


    <div class="row"></div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        var tooltipTriggerList =
        [].slice.call(document.querySelectorAll
                      ('[data-bs-toggle="tooltip"]'))
        var tooltipList =
            tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
